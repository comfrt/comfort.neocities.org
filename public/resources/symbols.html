    <script>
// Fetch symbols from the external JSON file
async function fetchSymbols() {
    try {
        const response = await fetch('symbols.json'); // Load your JSON file
        return await response.json();
    } catch (error) {
        console.error('Error fetching symbols:', error);
    }
}

document.getElementById('symbol-category').addEventListener('change', async function () {
    const selectedCategory = this.value;
    const symbolsContainer = document.getElementById('symbols-container');

    symbolsContainer.innerHTML = ''; // Clear the container

    if (selectedCategory) {
        const symbols = await fetchSymbols(); // Fetch symbols from JSON

        const categoryData = symbols[selectedCategory]; // Get the selected category's data

        // If category data exists
        if (categoryData) {
            if (Array.isArray(categoryData)) {
                // Simple category (just a list of symbols)
                categoryData.forEach(symbol => {
                    const button = document.createElement('button');
                    button.classList.add('copy-button');
                    button.textContent = symbol;
                    button.dataset.symbol = symbol;

                    // Add copy functionality
                    button.addEventListener('click', () => {
                        navigator.clipboard.writeText(symbol).then(() => {
                            console.log(`Copied: ${symbol}`);
                        }).catch(err => {
                            console.error('Error copying: ', err);
                        });
                    });

                    symbolsContainer.appendChild(button); // Add button to the container
                });
            } else {
                // Complex category (subcategories with symbols)
                for (const subheading in categoryData) {
                    // Create subheading (e.g., Brackets, Lines)
                    const subheadingElement = document.createElement('h3');
                    subheadingElement.textContent = subheading;
                    symbolsContainer.appendChild(subheadingElement);

                    // Loop through symbols under the subheading
                    categoryData[subheading].forEach(symbol => {
                        const button = document.createElement('button');
                        button.classList.add('copy-button');
                        button.textContent = symbol;
                        button.dataset.symbol = symbol;

                        // Add copy functionality
                        button.addEventListener('click', () => {
                            navigator.clipboard.writeText(symbol).then(() => {
                                console.log(`Copied: ${symbol}`);
                            }).catch(err => {
                                console.error('Error copying: ', err);
                            });
                        });

                        symbolsContainer.appendChild(button); // Add button to the container
                    });

                    // Add spacing between subcategories
                    symbolsContainer.appendChild(document.createElement('br'));
                }
            }
        }
    }
});
