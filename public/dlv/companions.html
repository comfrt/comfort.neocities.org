        function formatSchedule(schedule) {
            return schedule.map(slot => {
                const times = slot.times.map(time => {
                    if (time.start === "00:00" && time.end === "23:59") {
                        return "All day";
                    }
                    return `${time.start} - ${time.end}`;
                }).join(", ");
                return `${slot.day} (${times})`;
            }).join("; ");
        }

        function isTimeInRange(currentTime, start, end) {
            const [currentHour, currentMinute] = currentTime.split(':').map(Number);
            const [startHour, startMinute] = start.split(':').map(Number);
            const [endHour, endMinute] = end.split(':').map(Number);
            
            const current = currentHour * 60 + currentMinute;
            const startTime = startHour * 60 + startMinute;
            const endTime = endHour * 60 + endMinute;
            
            return current >= startTime && current <= endTime;
        }

        function isAvailableNow(companion) {
            const now = new Date();
            const currentDay = now.toLocaleDateString('en-US', { weekday: 'long' });
            const currentTime = now.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: "2-digit", 
                minute: "2-digit" 
            });

            const todaySchedule = companion.schedule.find(s => s.day === currentDay);
            if (!todaySchedule) return false;

            return todaySchedule.times.some(time => 
                isTimeInRange(currentTime, time.start, time.end)
            );
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = 
                `current time: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
        }

        function updateAvailableNow() {
            const currentCompanions = companions.filter(isAvailableNow);
            const container = document.getElementById('current-companions');
            
            if (currentCompanions.length === 0) {
                container.textContent = "no companions available right now!";
            } else {
                container.textContent = currentCompanions
                    .map(companion => companion.name)
                    .join(', ');
            }
        }

        function displayCompanions(searchTerm = '') {
            const list = document.getElementById('companion-list');
            const filteredCompanions = companions.filter(companion =>
                companion.name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (filteredCompanions.length === 0) {
                list.innerHTML = '<div class="no-results">no companions found!</div>';
                return;
            }

            list.innerHTML = filteredCompanions
                .map(companion => `
                    <div class="companion-item">
                        <img src="${companion.image}" alt="${companion.name}" class="companion-image">
                        <div class="companion-info">
                            <div class="companion-name">${companion.name}</div>
                            <div class="schedule-item"><b>Schedule:</b> ${formatSchedule(companion.schedule)}</div>
                            <div><b>Location:</b> ${companion.habitat}</div>
                            <div><b>Favorite Food:</b> ${companion.food}</div>
                            <div><b>How to Approach:</b> ${companion.approach}</div>
                        </div>
                    </div>
                `)
                .join('');
        }

        document.getElementById('search-box').addEventListener('input', (e) => {
            displayCompanions(e.target.value);
        });

        updateTime();
        updateAvailableNow();
        displayCompanions();

        setInterval(() => {
            updateTime();
            updateAvailableNow();
        }, 60000);
